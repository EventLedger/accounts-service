org: hhassan
app: orbital-serverless
service: accounts-service

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  environment:
    MONGODB_URI: "mongodb+srv://root:orbital-password@orbital-test-0.5brqv.mongodb.net/?retryWrites=true&w=majority&appName=orbital-test-0"
    # MONGODB_URI: ${ssm:/accounts-service/MONGODB_URI}
    # EVENT_BUS_NAME: ${ssm:/my-service/EVENT_BUS_NAME~true}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - events:PutEvents
          Resource:
            - arn:aws:events:eu-north-1:586064767793:event-bus/default

functions:
  createAccount:
    handler: src/handlers/createAccount.handler
    events:
      - http:
          path: accounts
          method: post

  getAccount:
    handler: src/handlers/getAccount.handler
    events:
      - http:
          path: accounts/{accountId}
          method: get

  updateAccount:
    handler: src/handlers/updateAccount.handler
    events:
      - http:
          path: accounts/{accountId}
          method: put
  
  createTransaction:
    handler: src/handlers/createTransaction.handler
    events:
      - http:
          path: transactions
          method: post

  getTransactions:
    handler: src/handlers/getTransactions.handler
    events:
      - http:
          path: transactions/{accountId}
          method: get

package:
  individually: true
  exclude:
    - coverage/**
    - tests/**
    - jest.config.js
    - README.md
    - .prettierrc
    - .gitignore
    - .git/**
    - .github/**
  
plugins:
  - serverless-offline

build:
  esbuild:
    bundle: true
    minify: true
    sourcemap: false
    target: "node20"
    platform: "node"
    exclude: 
      - "jest"
      - "mongodb-memory-server"
      - "prettier"
    buildConcurrency: 10